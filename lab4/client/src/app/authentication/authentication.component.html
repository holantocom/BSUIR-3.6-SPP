<div class="row">
  <div class="col-4"></div>
  <div class="col-4 mt-5 pt-5">
    <h1 class="text-center">Вход в TaskManager</h1>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.login.errors }"/>
        <div *ngIf="submitted && form.login.errors" class="invalid-feedback">
          <div *ngIf="form.login.errors.required">Логин обязателен</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
          <div *ngIf="form.password.errors.required">Пароль обязателен</div>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary pl-5 pr-5">Войти</button><br>
        <a routerLink="/signup" class="btn btn-link">Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>
